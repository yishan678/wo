<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简易备忘录</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        .memo { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        input, textarea { width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>简易备忘录</h1>

    <!-- 添加备忘录表单 -->
    <div>
        <input type="text" id="title" placeholder="标题">
        <textarea id="content" placeholder="内容"></textarea>
        <button onclick="addMemo()">添加</button>
    </div>

    <!-- 备忘录列表 -->
    <div id="memoList"></div>

    <script>
        // 后端API地址（根据实际情况修改）
        const API_URL = '';  // 或 '/api'

        // 加载所有备忘录
        async function loadMemos() {
            try {
                const response = await fetch(`${API_URL}/memos`);
                const memos = await response.json();

                let html = '<h2>备忘录列表</h2>';
                if (memos.length === 0) {
                    html += '<p>暂无备忘录</p>';
                } else {
                    memos.forEach(memo => {
                        html += `
                            <div class="memo">
                                <h3>${memo.title || '无标题'}</h3>
                                <p>${memo.content || ''}</p>
                                <small>ID: ${memo.id}</small>
                            </div>
                        `;
                    });
                }
                document.getElementById('memoList').innerHTML = html;
            } catch (error) {
                console.error('加载失败:', error);
                alert('加载失败: ' + error.message);
            }
        }

        // 添加新备忘录
        async function addMemo() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/memos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    alert('添加成功！');
                    document.getElementById('title').value = '';
                    document.getElementById('content').value = '';
                    loadMemos(); // 刷新列表
                } else {
                    throw new Error('添加失败');
                }
            } catch (error) {
                alert('添加失败: ' + error.message);
            }
        }

        // 页面加载时自动加载备忘录
        window.onload = loadMemos;
    </script>
</body>
</html>
